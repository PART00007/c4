<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment page</title>
    <link rel="stylesheet" href="payment.css">
  
</head>
<body>
       
       <form >
        <h1>Enter your payment details</h1>
        
                <input type="text" placeholder="First Name" id="Fname">
                <input type="text" placeholder="Last Name" id="Lname">

            <input type="number" placeholder="Card nuumber" id="CardNumber" >
            
            <input type="password" placeholder="Cvv" id="cvv" >
            
                    
            <input type="month" placeholder="Valid upto" id="month">
                
            
            <input type="submit" value="place order">
       </form>
       <script>
           document.querySelector("form").addEventListener("submit",function(){
             event.preventDefault();
             var cardnumber=document.querySelector("#CardNumber").value;
             var cvv=document.querySelector("#cvv").value;
             
              if(cardnumber.length==16 && cvv.length==3 ){
                  
                  alert("your order is succesfully placed")
                 
              }else{
                  alert("error")
              }
           });
       </script>
</body>
</html>
